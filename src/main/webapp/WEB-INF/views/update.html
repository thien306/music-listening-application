<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
</head>
<body>
<h3>Chính sửa thông tin bài hát</h3>
<p>
    <a th:href="@{/musics}">
        Quay lại trang chính
    </a>
</p>
<div id="form">
    <form th:action="@{/musics/update}" th:object="${music}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Tên bài hát</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="artist">Ca sĩ</label>
            <input type="text" id="artist" th:field="*{artist}"/>
        </div>
        <div>
            <label for="musicGenre">Thể loại</label>
            <input type="text" id="musicGenre" th:field="*{musicGenre}"/>
        </div>
        <div>
            <label for="song">Đường dẫn file bài hát</label>
            <input type="file" id="song" name="song" accept="audio/*" th:field="*{song}">
        </div>
        <input type="submit" value="Chỉnh sửa"/>
    </form>
</div>


</body>
</html>
